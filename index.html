<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Patrick+Hand&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <div class="card__img-container">
      <img src="./images/image-equilibrium.jpg" alt="card image" class="card__img">
      <div class="overlay"></div>
    </div>

    <article class="card__details">
      <h2 class="card__header">Equilibrium #3429</h2>
      <p class="card__description">Our Equilibrium collection promotes balance and calm</p>
      <div class="card__meta">
      <div class="card__meta-price">
        <img src="./images/icon-ethereum.svg" alt="etherium icon">
        <span>0.041 ETH</span>
      </div>
      <div class="card__meta-time">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>
    </div>
    </article>
    <footer class="card__profile">
      <img src="./images/image-avatar.png" alt="creator image">
      <p class="card__profile-name">Creation of <strong>Jules Wyvern</strong></p>
    </footer>
  </main>


</body>

</html>
